<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página Inicial </title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
		integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
		integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/e8801a05ca.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="sidebar">
		<nav class="sidebar_navegation">
			<div class="logo">
				<a href="">
					<img src="./assets/icons/logo-spotify.png" alt="Logo Spotify">
				</a>
			</div>
			<ul>
				<li>
					<a href="">
						<span class="home"> <i class="fa-solid fa-house-chimney"></i></span>
						<span>Início</span>
					</a>
				</li>
				<li>
					<a href="">
						<span class="home"> <i class="fa-solid fa-magnifying-glass"></i> </span>
						<span>Buscar</span>
					</a>
				</li>
			</ul>
		</nav>
		<div class="library">
			<div class="library_content">
				<button class="library_button">
					<span class="fas fa-book"></span>
					<span>Sua Biblioteca</span>
				</button>
				<span class="fa fa-plus"></span>
			</div>
			<section class="section_playlist">
				<div class="section-playlist_content">
					<span class="text title">Criar sua Playlist</span>
					<span class="text subtitle">É fácil, vamos te ajudar!</span>
					<button class="section-playlist_buttom">
					<span>Crie sua playlist</span>
				</button>
				</div>
			</section>
			<div class="cookies">
				<a href="#">Cookies</a>
			</div>
			<div class="languages">
				<button class="languages_button">
					<span class="fa fa-globe"></span>
					<span> Português do Brasil</span>
				</button>
			</div>
		</div>
	</div>

	<footer class="disclaimer-premium">
		<div class="text">
		  <p class="disclaimer-premium__title">Testar o Premium de graça</p>
		  <p class="disclaimer-premium__subtitle">
			Inscreva-se para curtir música ilimitada e podcasts só com alguns
			anúncios. Não precisa de cartão de crédito.
		  </p>
		</div>
		<div class="button">
		  <button type="button">Inscreva-se grátis</button>
		</div>
	  </footer>

	<script src="script.js"></script>
</body>

</html>
